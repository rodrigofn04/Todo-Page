<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/index.js" defer></script>
    <script src="https://kit.fontawesome.com/48827c6c31.js" crossorigin="anonymous"></script>
    <title>ToDo List</title>
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>ToDo List</h1>
        </header>
        <form id="todo-form">
            <p>Add your chore:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="What are you going to do?">
                <button type="submit"> <i class="fa-solid fa-plus"></i> </button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Edit your list:</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit"> <i class="fa-solid fa-check-double"></i> </button>
            </div>
            <button id="cancel-edit-btn">Cancel</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Search:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Search">
                    <button id="erase-button"> <i class="fa-solid fa-delete-left"></i> </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filter:</h4>
                <select id="filter-select">
                    <option value="all">All</option>
                    <option value="done">Finished</option>
                    <option value="todo">Unfinished</option>
                </select>
            </div>
        </div>
        <div id="todo-list">
           
    </div>
</body>
</html>
